<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TwitchApp</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">

    </head>
    <body ng-app="myApp">

        <div class="container">

            <!-- Title -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 appTitle">
                    <h1>TwitchApp</h1>
                </div>
            </div>

            <!-- Twitch List -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 appContent" ng-controller="mainController">
                    <div class="container">
                        <div class="streamList" ng-repeat="user in channelInfo">

                              Test Git
                              <img class="channelLogo" ng-src="{{ user.logo }}">
                              <h2 class="channelName">{{ user.display_name }}</h2>
                              <p class="developer">{{ user.game }}</p>
                              <p class="price">{{ user.status }}</p>


                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- JS -->
        <script src="js/app.js"></script>
    </body>
</html>
