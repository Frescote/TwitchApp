<!DOCTYPE html>
<li class="listElements well" ng-repeat="user in users">
	<div class="row">
		  <img class="channelLogo" ng-src="{{ user.logo }}">
		  <h2 class="channelName"> <a ng-href = "{{ user.channelUrl }}">{{ user.name }}</a></h2>
		  <p class="channelStatus">{{ user.status }}</p>
	</div>
</li>
