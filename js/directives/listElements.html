<!DOCTYPE html>
<!-- Loading bar -->
<div class="progress" ng-hide="isLoadingComplete">
	<div class="progress-bar" role="progressbar" aria-valuenow="{{ getLoadingPercentage() }}"
	aria-valuemin="0"
	aria-valuemax="100"
	ng-style="{width : ( getLoadingPercentage() + '%' ) }"
	>
	</div>
</div>
<!-- Stream List -->
<li class="listElements well" ng-repeat="user in users" ng-show="isLoadingComplete">
	<div class="row">
		  <img class="channelLogo" ng-src="{{ user.logo }}">
		  <h2 class="channelName"> <a ng-href = "{{ user.channelUrl }}">{{ user.name }}</a></h2>
		  <p class="channelStatus">{{ user.status }}</p>
	</div>
</li>
